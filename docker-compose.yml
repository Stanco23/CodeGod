version: '3.8'

services:
  # Vector Database for Memory System
  chromadb:
    image: chromadb/chroma:latest
    container_name: codegod-chromadb
    ports:
      - "8000:8000"
    volumes:
      - chromadb_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - codegod-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Master AI Orchestrator
  master-ai:
    build:
      context: .
      dockerfile: docker/Dockerfile.master
    container_name: codegod-master
    ports:
      - "8001:8001"
    volumes:
      - ./projects:/app/projects
      - ./logs:/app/logs
      - ./config:/app/config
    environment:
      - MASTER_MODEL=claude-sonnet-4.5  # or local model
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CHROMADB_HOST=chromadb
      - CHROMADB_PORT=8000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MAX_PARALLEL_TASKS=5
      - LOG_LEVEL=INFO
    depends_on:
      - chromadb
      - redis
    networks:
      - codegod-network
    restart: unless-stopped

  # Worker Agent Pool - Backend Specialist
  worker-backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: codegod-worker-backend
    deploy:
      replicas: 2
    volumes:
      - ./sandbox/backend:/app/sandbox
      - ./models:/app/models
    environment:
      - WORKER_TYPE=backend
      - WORKER_MODEL=phi-3:3b  # Small local model
      - MASTER_HOST=master-ai
      - MASTER_PORT=8001
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - master-ai
      - redis
    networks:
      - codegod-network
    restart: unless-stopped

  # Worker Agent Pool - Frontend Specialist
  worker-frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: codegod-worker-frontend
    deploy:
      replicas: 2
    volumes:
      - ./sandbox/frontend:/app/sandbox
      - ./models:/app/models
    environment:
      - WORKER_TYPE=frontend
      - WORKER_MODEL=phi-3:3b
      - MASTER_HOST=master-ai
      - MASTER_PORT=8001
    depends_on:
      - master-ai
      - redis
    networks:
      - codegod-network
    restart: unless-stopped

  # Worker Agent Pool - Testing Specialist
  worker-testing:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: codegod-worker-testing
    volumes:
      - ./sandbox/testing:/app/sandbox
      - ./models:/app/models
    environment:
      - WORKER_TYPE=testing
      - WORKER_MODEL=phi-3:3b
      - MASTER_HOST=master-ai
      - MASTER_PORT=8001
    depends_on:
      - master-ai
      - redis
    networks:
      - codegod-network
    restart: unless-stopped

  # Worker Agent Pool - DevOps Specialist
  worker-devops:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: codegod-worker-devops
    volumes:
      - ./sandbox/devops:/app/sandbox
      - ./models:/app/models
      - /var/run/docker.sock:/var/run/docker.sock  # For Docker operations
    environment:
      - WORKER_TYPE=devops
      - WORKER_MODEL=phi-3:3b
      - MASTER_HOST=master-ai
      - MASTER_PORT=8001
    depends_on:
      - master-ai
      - redis
    networks:
      - codegod-network
    restart: unless-stopped

  # Redis for task queue and inter-service communication
  redis:
    image: redis:7-alpine
    container_name: codegod-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - codegod-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Optional: PostgreSQL for structured data
  postgres:
    image: postgres:15-alpine
    container_name: codegod-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=codegod
      - POSTGRES_USER=codegod
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
    networks:
      - codegod-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codegod"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Optional: Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: codegod-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - codegod-network
    profiles:
      - monitoring

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: codegod-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - codegod-network
    depends_on:
      - prometheus
    profiles:
      - monitoring

  # Web UI (Optional)
  web-ui:
    build:
      context: .
      dockerfile: docker/Dockerfile.ui
    container_name: codegod-ui
    ports:
      - "3001:3001"
    volumes:
      - ./ui:/app
    environment:
      - MASTER_API_URL=http://master-ai:8001
      - NODE_ENV=production
    depends_on:
      - master-ai
    networks:
      - codegod-network
    profiles:
      - ui

volumes:
  chromadb_data:
  redis_data:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  codegod-network:
    driver: bridge
