# Docker Compose for Fully Local Deployment
# No API keys required - runs entirely on local models and MCP servers

version: '3.8'

services:
  # Vector Database for Memory System
  chromadb:
    image: chromadb/chroma:latest
    container_name: codegod-chromadb
    ports:
      - "8000:8000"
    volumes:
      - chromadb_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - codegod-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Master AI Orchestrator with Local Model Support
  master-ai-local:
    build:
      context: .
      dockerfile: docker/Dockerfile.master-local
    container_name: codegod-master-local
    ports:
      - "8001:8001"
    volumes:
      - ./projects:/app/projects
      - ./logs:/app/logs
      - ./config:/app/config
      - ./mcp_servers:/app/mcp_servers
      - ~/.ollama:/root/.ollama  # Share Ollama models
    environment:
      - PREFER_LOCAL=true
      - MASTER_MODEL=llama3.1:70b  # or qwen2.5:72b, mixtral:8x7b
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}  # Optional
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}  # Optional
      - CHROMADB_HOST=chromadb
      - CHROMADB_PORT=8000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MAX_PARALLEL_TASKS=5
      - LOG_LEVEL=INFO
      # MCP Server Configuration
      - GITHUB_PERSONAL_ACCESS_TOKEN=${GITHUB_PERSONAL_ACCESS_TOKEN:-}
      - POSTGRES_CONNECTION_STRING=postgresql://codegod:${POSTGRES_PASSWORD}@postgres:5432/codegod
      - BRAVE_API_KEY=${BRAVE_API_KEY:-}
    depends_on:
      - chromadb
      - redis
    networks:
      - codegod-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 16G  # For 70B model
        reservations:
          memory: 8G

  # Worker Agent Pool - Backend Specialist with MCP
  worker-backend-mcp:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker-mcp
    container_name: codegod-worker-backend-mcp
    deploy:
      replicas: 2
    volumes:
      - ./sandbox/backend:/app/sandbox
      - ./mcp_servers:/app/mcp_servers
      - ~/.ollama:/root/.ollama
    environment:
      - WORKER_TYPE=backend
      - WORKER_MODEL=phi-3:3b
      - MASTER_HOST=master-ai-local
      - MASTER_PORT=8001
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - master-ai-local
      - redis
    networks:
      - codegod-network
    restart: unless-stopped

  # Worker Agent Pool - Frontend Specialist with MCP
  worker-frontend-mcp:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker-mcp
    container_name: codegod-worker-frontend-mcp
    deploy:
      replicas: 2
    volumes:
      - ./sandbox/frontend:/app/sandbox
      - ./mcp_servers:/app/mcp_servers
      - ~/.ollama:/root/.ollama
    environment:
      - WORKER_TYPE=frontend
      - WORKER_MODEL=phi-3:3b
      - MASTER_HOST=master-ai-local
      - MASTER_PORT=8001
    depends_on:
      - master-ai-local
      - redis
    networks:
      - codegod-network
    restart: unless-stopped

  # Worker Agent Pool - Testing Specialist with MCP
  worker-testing-mcp:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker-mcp
    container_name: codegod-worker-testing-mcp
    volumes:
      - ./sandbox/testing:/app/sandbox
      - ./mcp_servers:/app/mcp_servers
      - ~/.ollama:/root/.ollama
    environment:
      - WORKER_TYPE=testing
      - WORKER_MODEL=phi-3:3b
      - MASTER_HOST=master-ai-local
      - MASTER_PORT=8001
    depends_on:
      - master-ai-local
      - redis
    networks:
      - codegod-network
    restart: unless-stopped

  # Worker Agent Pool - DevOps Specialist with MCP
  worker-devops-mcp:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker-mcp
    container_name: codegod-worker-devops-mcp
    volumes:
      - ./sandbox/devops:/app/sandbox
      - ./mcp_servers:/app/mcp_servers
      - ~/.ollama:/root/.ollama
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WORKER_TYPE=devops
      - WORKER_MODEL=phi-3:3b
      - MASTER_HOST=master-ai-local
      - MASTER_PORT=8001
    depends_on:
      - master-ai-local
      - redis
    networks:
      - codegod-network
    restart: unless-stopped

  # Redis for task queue
  redis:
    image: redis:7-alpine
    container_name: codegod-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - codegod-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # PostgreSQL for structured data
  postgres:
    image: postgres:15-alpine
    container_name: codegod-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=codegod
      - POSTGRES_USER=codegod
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
    networks:
      - codegod-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codegod"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Optional: Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: codegod-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - codegod-network
    profiles:
      - monitoring

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: codegod-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    networks:
      - codegod-network
    depends_on:
      - prometheus
    profiles:
      - monitoring

volumes:
  chromadb_data:
  redis_data:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  codegod-network:
    driver: bridge
